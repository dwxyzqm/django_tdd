<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do lists</title>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center">
                <h1>{% block header_text %}{% endblock header_text %}</h1>
                <form method="POST" action="{% block form_action %}{% endblock form_action %}">
                    <input name="item_text" id="id_new_item" class="form-control input-group-lg" placeholder="Enter a to-do item">
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 offset-md-3">
        {% block table %}
        {% endblock table %}
    </div>
</div>

</body>
</html>
